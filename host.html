<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="hoststyles.css" />
		<title>Event Hosting Page</title>
	</head>
	<body>
		<header>
			<div class="nav">
				<div class="profile">
					<ul class="ullist">
						<li><button><a href="index.html">Home</a></button></li>
						<li><button><a href="Hackathons.html">Hackathon</a></button></li>
						<li><button><a href="Seminars.html">Seminar</a></button></li>
						<li><button><a href="workshop.html">Workshop</a></button></li>
						<li>
							<button>
								<a href="host.html">
									Host
									<img
										style="
											height: 18px;
											width: 18px;
											margin-left: 5px;
										"
										src="images/pluss-modified.png"
										alt="Plus Icon" /></a>
							</button>
						</li>
						<li>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
								class="search-icon"
								onclick="toggleSearchBar()">
								<circle cx="11" cy="11" r="8"></circle>
								<line
									x1="21"
									y1="21"
									x2="16.65"
									y2="16.65"></line>
							</svg>
							<input
								type="text"
								placeholder="Search..."
								class="search-bar"
								id="searchBar" />
						</li>
						<li>
							<button>
								<img
									style="height: 30px; width: 30px"
									src="images/notify-modified.png"
									alt="Notification" />
							</button>
						</li>
						<li><button>Sign in</button></li>
					</ul>
				</div>
			</div>
		</header>
		<div class="container">
			<h1 class="website-name">Events Wale</h1>
			<!-- Added website name -->
			<h2>Host Your Event</h2>
			<form>
				<div class="form-row">
					<div class="form-group">
						<label for="event-name">Event Name:</label>
						<input
							type="text"
							id="event-name"
							placeholder="Enter Event Name"
							required />
					</div>
					<div class="form-group">
						<label for="event-type">Event Type:</label>
						<select id="event-type" required>
							<option value="hackathon">Hackathon</option>
							<option value="seminar">Seminar</option>
							<option value="workshop">Workshop</option>
						</select>
					</div>
				</div>

				<!-- Separate section for Event Mode -->
				<div class="form-group">
					<label for="event-mode">Event Mode:</label>
					<select id="event-mode" required>
						<option value="online">Online</option>
						<option value="offline">Offline</option>
					</select>

					<br />
					<!-- Gap below character count -->
					<br />
				</div>

				<div class="form-group">
					<label for="description">Description:</label>
					<textarea
						id="description"
						placeholder="Event Description"
						rows="3"
						maxlength="200"
						required></textarea>
					<small
						id="descriptionHelp"
						style="color: #30113a; margin-bottom: 10px">
						Max 200 characters
					</small>
					<br />
					<!-- Gap below character count -->
					<br />
				</div>

				<div class="form-row">
					<div class="form-group">
						<label for="date">Date:</label>
						<input type="date" id="date" required />
					</div>
					<div class="form-group">
						<label for="time">Time:</label>
						<input type="time" id="time" required />
					</div>
				</div>

				<h2>Venue Information</h2>
				<div class="form-row">
					<div class="form-group">
						<label for="venue-name">Venue Name:</label>
						<input
							type="text"
							id="venue-name"
							placeholder="Venue Name" />
					</div>
					<div class="form-group">
						<label for="address">Address:</label>
						<input
							type="text"
							id="address"
							placeholder="Street Address" />
					</div>
				</div>
				<div class="form-row">
					<div class="form-group">
						<label for="city">City:</label>
						<input type="text" id="city" placeholder="City" />
					</div>
					<div class="form-group">
						<label for="province">Province:</label>
						<input
							type="text"
							id="province"
							placeholder="Province" />
					</div>
				</div>
				<div class="form-row">
					<div class="form-group">
						<label for="state">State:</label>
						<input type="text" id="state" placeholder="State" />
					</div>
					<div class="form-group">
						<label for="zip">Zip Code:</label>
						<input type="text" id="zip" placeholder="Zip Code" />
					</div>
				</div>
				<div class="form-row">
					<div class="form-group">
						<label for="phone">Venue Phone:</label>
						<input
							type="tel"
							id="phone"
							placeholder="Venue Phone" />
					</div>
					<div class="form-group">
						<label for="url">Venue URL:</label>
						<input
							type="url"
							id="url"
							placeholder="Venue Website URL" />
					</div>
				</div>

				<h2>Organizer Information</h2>
				<div class="form-row">
					<div class="form-group">
						<label for="organizer-name">Organizer Name:</label>
						<input
							type="text"
							id="organizer-name"
							placeholder="Organizer Name" />
					</div>
					<div class="form-group">
						<label for="organizer-phone">Organizer Phone:</label>
						<input
							type="tel"
							id="organizer-phone"
							placeholder="Organizer Phone" />
					</div>
				</div>
				<div class="form-row">
					<div class="form-group">
						<label for="organizer-website"
							>Organizer Website:</label
						>
						<input
							type="url"
							id="organizer-website"
							placeholder="Organizer Website" />
					</div>
					<div class="form-group">
						<label for="organizer-email">Organizer Email:</label>
						<input
							type="email"
							id="organizer-email"
							placeholder="Organizer Email" />
					</div>
				</div>

				<div class="form-group">
					<label for="contact-info">Contact Info:</label>
					<input
						type="text"
						id="contact-info"
						placeholder="Contact Information"
						required />
				</div>

				<br />
				<!-- Gap below character count -->
				<br />

				<button type="submit">Host Event</button>
			</form>
			<footer>
				<p>Â© 2024 Events Wale - All Rights Reserved</p>
			</footer>
		</div>
		
		
		<script>
			function toggleSearchBar() {
				const searchBar = document.getElementById("searchBar");
				searchBar.classList.toggle("show");
			}
		</script>
	</body>
</html>
